    <body class="text-center">
        <form action="/" class="form-signin" method="post">
            <img class="mb-4" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2F1.bp.blogspot.com%2F-xfZ-qzG3Y_U%2FVuDoUu4gl4I%2FAAAAAAAAAIw%2FJiX_55duj_M%2Fs1600%2F00205-3D-art-logo-design-free-logos-online-011.png&f=1&nofb=1&ipt=83dfa84a09a2fab0fe6f672856bfe4c86da9a3963f4f832eaaf79b65d566db74&ipo=images" alt="" width="70" height="70">
            <h1 class="h3 mb-3 font-weight-normal">Signup to Newsletters</h1>

            <input type="text" class="form-control" placeholder="First Name" name="fName" required autofocus>
            <input type="text" class="form-control" placeholder="Last Name" name="lName" required>
            <input type="email" class="form-control" placeholder="Email" name="email" required>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Me up!</button>
            <p class="mt-5 mb-3 text-muted">&copy; Mahesh Abeykoon</p>
        </form>
